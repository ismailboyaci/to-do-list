<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>To Do List</title>
  </head>
  <body style="background-color:aqua;">
      <div class="lin-grad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="textitem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button id="createbutton"class="btn btn-outline-secondary" type="button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">My list
                        <button id="deleteall" class="btn btn-danger btn-sm d-none">Delete All</button>
                    </div>
                    <ul id="myList" class="list-group list-group-flush">
                        
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/js/app.js"></script>
    </div>
  </body>
</html>
